<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="lib/leaflet/leaflet.css">        
        <link rel="stylesheet" href="lib/leaflet.markercluster/MarkerCluster.css">
        <link rel="stylesheet" href="lib/leaflet.markercluster/MarkerCluster.Default.css">
        <link rel="stylesheet" href="lib/w2ui.css">




        <script src="lib/lodash.js"></script>
        <script src="lib/jquery.min.js"></script>

        <script src="lib/backbone.js"></script>

        <script src="lib/w2ui.js"></script>


        <script src="lib/draggabilly.js"></script>

        <script src="lib/packery/packery.js"></script>

        <script src="lib/leaflet/leaflet.js"></script>
        <script src="lib/leaflet.markercluster/leaflet.markercluster.js"></script>



        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.0/js/bootstrap-select.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.js"></script>       
        <script src="//cdnjs.cloudflare.com/ajax/libs/patternfly/3.9.0/js/patternfly.min.js"></script>
        <script src="lib/patternfly-timeline/timeline.js"></script>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/patternfly/3.9.0/css/patternfly.min.css" />
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/patternfly/3.9.0/css/patternfly-additions.min.css" />
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.css" media="all">
        <link rel="stylesheet" href="lib/patternfly-timeline/timeline.css" />


        <link rel="stylesheet" href="search.base.css">
        <link rel="stylesheet" href="search.css">
        
        <script src="util.js"></script>
        <script src="spime.js"></script>
        <script src="index.js"></script>
        <script src="timeline.js"></script>

    </head>

    <body>

        <div id="map"></div>

        <!-- TIMELINE --> 
        <div id="timeline">
            <div class="row toolbar-pf" style="display:none">
                <div class="col-sm-12">
                    <form class="toolbar-pf-actions">
                        <div class="form-group">
                            <select class="selectpicker" id="timeline-selectpicker" data-live-search="true" multiple></select>
                        </div>
                        <div class="form-group">
                            <div class="dropdown pull-left">
                                <button class="btn btn-default dropdown-toggle" id="range-dropdown" data-toggle="dropdown" type="button">
                                    <span data-bind="label">1 week</span>&nbsp;
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu zoom-filter" role="menu" aria-labelledby="dropdownMenu1">
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">1 hour</a></li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">1 day</a></li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">1 week</a></li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">1 month</a></li>
                                </ul>
                            </div>
                            <div class="dropdown pull-left">
                                <button class="btn btn-default dropdown-toggle" id="position-dropdown" data-toggle="dropdown" type="button">
                                    <span data-bind="label">ending</span>&nbsp;
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu zoom-filter" role="menu" aria-labelledby="dropdownMenu2">
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">centered on</a></li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">starting</a></li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">ending</a></li>
                                </ul>
                            </div>
                            <div class="input-group date" id="datepicker">
                                <input type="text" class="form-control bootstrap-datepicker"><span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                            </div>
                        </div>
<!--                        <div class="form-group">
                            <button class="btn btn-default" id="reset-button" type="button">Reset Zoom</button>
                        </div>-->
                    </form>
                </div>
            </div>
            <div id="pf-timeline"></div>
            <br/>
            <div id="legend"></div>
        </div>


        <div id="layout"></div>

        <div id="query" class="query_expand">
            <span id="logo">

            </span>

            <span id="query_edit">

                <input id="query_text" type="text" placeholder="Search"/>
                <button id="query_update">&gt;</button>

            </span>


            <div id="querySuggestionsWrapper">
                <div id="query_suggestions" class="grid">
                </div>
            </div>
        </div>


        <div id="menu">          
            <div id="facets" class="grid">
            </div>
        </div>

        <div id="resultsPane">
            <!--            <div id="resultsDragger"></div>-->
            <div id="results">

            </div>
        </div>


        <div id="focus" style="display:none">
        </div>


    </body>

</html>
