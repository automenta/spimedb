<html>

<head>
    <style>
        body {
            background-color: black;
            color: #ccc;
            font-family: monospace;
            margin: 1em;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body, input, select, button {
            font-size: 150%;
        }

        input {
            background-color: black;
            color: orange;
        }

        #in {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            border-top: 1px solid gray;
        }

        #in input {
            width: 80%;
            border: none;
            padding: 0.25em;
        }


        #output {
          width: 100%;
          left: 0;
          position: fixed;
          height: 90%;
          max-width: 100%;
          overflow-y: auto;
        }

        .box {
            background-color: #555;
            overflow: auto;
            margin: 0.5em;
            padding: 0.5em;
            display: inline-flex;
        }

        .box * {
            padding: 0.5em;
            margin: 0;
        }


        .box pre {
            background-color: #000;
        }

        .group .box {
            background-color: #333;
            font-size: 50%;
            margin: 0.5em;
        }



    </style>
</head>


<script src="lib/lodash.js"></script>
<script src="lib/jquery.min.js"></script>
<script src="lib/msgpack.js"></script>

<script src="lib/leaflet/leaflet.js"></script>

<script src="spime.js"></script>

<body>

    <div id="output">
    </div>
    <div id="in" >

        <span>
            <select id="inMode">
                <option value="find" selected>find</option>
                <option value="say">say</option>
            </select>
        </span>

        <span id="in_find" class="inner" >
        </span>
        <span id="in_say" class="inner" >
            <input type="text"/>
            <button>SEND</button>
        </span>

    </div>



</body>

<script>
    const map = null; /*MAP('map', (x)=>{
     //LOAD(x, 0.5);
     });*/

    $(() => {

        {
            $('.inner').hide();

            var shown = $('#in_find');
            shown.show();

            $('#inMode').change(function () {

                shown.hide();
                (shown = $('#in_' + this.value)).show();

            })
        }

        var Oo = $('#output');

        function ADD(x) {

            const b = $('<div class="box"/>').append(x);
            Oo.append(b);

            setTimeout(()=>{



              //scroll to bottom
              const height = Oo[0].scrollHeight;
              Oo.scrollTop(height);
            },0);

            return b;
        }

        function code(e) {
            return $('<pre>').text(JSON.stringify(e, null, 2));
        }



        //var I = $('#in');

        /*I.keyup(function(e) {
            if (e.keyCode == 13) {
                var x = I.val();
                I.val('');
                ws.send(x);
            }
        });*/

        var suggestBox = undefined;
        var suggested = { };

        function clearSuggestions() {
            if (suggestBox) {
                suggestBox.remove();
                suggestBox = undefined;
                suggested = { };
            }
        }

        var I = QueryPrompt(

            function(suggestions) {
                var ss;

                try {
                    ss = JSON.parse(suggestions);
                } catch (e) {
                    ss = [];
                }

                if (ss.length === 0) {
                    //hard clear
                    clearSuggestions();
                    return;
                } else if (suggestBox) {
                    //soft clear
                    suggestBox.html([]);
                    suggested = {};
                }

                if (!suggestBox) {
                    suggestBox = ADD().addClass('group');
                }

                _.forEach(ss, x => {
                    if (!suggested[x]) {
                        suggested[x] = suggestBox.append(divCls('box').append(x));
                    }
                });
            },

            function(result) {

                I.val('');

                clearSuggestions();

                var ss, rr, ff;
                try {
                    ss = JSON.parse(result);
                    rr = ss[0]; //first part: search results
                    ff = ss[1]; //second part: facets
                } catch (e) {
                    //usually just empty search result
                    //$('#results').html('No matches for: "' + qText + '"');
                    return;
                }

                var toAdd = [];
                _.forEach(rr, x => {
                    if (!x.I) return;

                    //const score = x.score;
                    const y = new NObject(x);
                    if (y.what)
                        toAdd.push(y.what.addClass('box'));
                });

                if (toAdd.length > 0)
                    ADD(divCls('group').append(toAdd));

            }
        );

        $('#in_find').append(I);

        const sayBox = $('#in_say input');
        sayBox.change(v=>{
            const msg = sayBox.val();
            if (msg.length > 0) {
                sayBox.val('');
                ws.send('me.tell([""], \"' + msg + '\")');
            }
        });

        const ws = new SpimeSocket('anon', (m)=>{
            if (typeof(m)!=='string') {
                console.log(m);
                m = JSON.stringify(m);
            }

            ADD(m);
        });
        ws.onopen = ()=>{
            ADD('Connected')
        };

    });
</script>

</html>
