<html>

<head>
    <style>

        body * {

        body, input, select, button {
            font-size: 120%;
        }

        input {
            background-color: black;
            color: orange;
        }

        #in {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            border-top: 1px solid gray;
        }

        #in input {
            width: 80%;
            border: none;
            padding: 0.25em;
        }


        .box {
            min-width: 10em;
            min-height: 3em;

        .box:hover {

        }


        .box div {
            padding: 0.1em;
            /*margin: 0;*/
        }

        body .box  {
        }

        .box pre {
            background-color: #000;
            overflow: auto;
        }

        .group {
            display: inline;
            max-width: 100%;
        }

        .group .box {
            background-color: #333;
            font-size: 50%;
            margin: 0.5em;

        }

        .box .controls {

        }
        .controls .label {
            font-size: 150%;
        }
        .controls .button {
            float:right;
            background-color: #1a0dab;
            padding: 0.25em;
        }
        .controls .button:hover {
            background-color: #00a23f;
        }



    </style>
</head>


<script src="lib/lodash.js"></script>

<body>
    <div id="in" >
        <button id="add_find">find</button>
        <button id="add_say">say</button>
        <button id="add_code">code</button>
    </div>
</body>

<script>
    const map = null; /*MAP('map', (x)=>{
     //LOAD(x, 0.5);
     });*/

    $(() => {

        {
            $('.inner').hide();

            var shown = $('#in_find');
            shown.show();

            $('#inMode').change(function () {

                shown.hide();
                (shown = $('#in_' + this.value)).show();

            })
        }

        var Oo = $('body');

        function ADD(label, content) {

            const b = DIVclass('box');

            var font = 1.0;

            function updateFont() {
                b.attr('style', 'font-size:' + (parseInt(font * 100.0)) + '%');
            }

            const controls = DIVclass('controls').append(
                SPANclass('label').append(label),

                SPANclass('button').text('v').click(()=>{
                    font*= 0.75; updateFont(); //font shrink
                }),

                SPANclass('button').text('^').click(()=>{
                    font*= 1.333; updateFont(); //font grow
                }),

                SPANclass('button').text('~').click(()=>{
                    newWindow(b);
                }),

                SPANclass('button').text('x').click(()=>b.hide())
            );

            b.append( controls );

            if (content)
                b.append( content );

            Oo.append(b);

            setTimeout(()=>{



              //scroll to bottom
              const height = document.body.scrollHeight;
              document.body.scrollTop = (height);
            },0);

            return b;
        }

        function ADD_FIND() {

            const query = DIV();
            const suggestBox = DIV();
            const results = DIVclass('group');

            var suggested = { };

            function clearSuggestions() {
                if (suggestBox) {
                    suggestBox.html('');
                    suggested = { };
                }
            }

            const I = QueryPrompt(

                function(suggestions) {
                    var ss;

                    try {
                        ss = JSON.parse(suggestions);
                    } catch (e) {
                        ss = [];
                    }

                    if (ss.length === 0) {
                        //hard clear
                        clearSuggestions();
                        return;
                    } else if (suggestBox) {
                        //soft clear
                        suggestBox.html([]);
                        suggested = {};
                    }


                    _.forEach(ss, x => {
                        if (!suggested[x]) {
                            suggested[x] = suggestBox.append(divCls('box').append(x));
                        }
                    });
                },

                function(result) {

                    clearSuggestions();
                    results.html('');

                    var ss, rr, ff;
                    try {
                        ss = JSON.parse(result);
                        rr = ss[0]; //first part: search results
                        ff = ss[1]; //second part: facets
                    } catch (e) {
                        //usually just empty search result
                        //$('#results').html('No matches for: "' + qText + '"');
                        return;
                    }

                    var toAdd = [];
                    _.forEach(rr, x => {
                        if (!x.I) return;

                        //const score = x.score;
                        const y = new NObject(x);
                        if (y.what)
                            toAdd.push(y.what.addClass('box'));
                    });

                    if (toAdd.length > 0)
                        results.append(toAdd);

                }
            );

            query.append( suggestBox, results );

            return ADD(SPAN().append('? ', I), query);
        }

        function ADD_SAY() {
            const input = $('<input type="text">');
            input.change(v=>{
                const msg = input.val();
                if (msg.length > 0) {
                    input.val('');
                    ws.send('me.tell([""], \"' + msg + '\")');
                }
            });

            ADD(SPAN().append('> ', input));
        }

        function ADD_CODE() {
            const input = $('<input type="text">');
            input.change(v=>{
                const msg = input.val();
                if (msg.length > 0) {
                    input.val('');
                    ws.send(msg);
                }
            });

            ADD(SPAN().append('! ', input));
        }

        const ws = new SpimeSocket('anon', (x)=>{
            if (typeof(m)!=='string') {
                m = DIV().append(newEle('pre').text(JSON.stringify(x, null, 2)));
            }

            ADD( newEle('span').text(x.N || x.I), m );
        });

        $('#add_find').click( ADD_FIND );
        $('#add_say').click( ADD_SAY );
        $('#add_code').click( ADD_CODE );

        ws.onopen = ()=>{
            ADD_FIND();
        };

    });
</script>

</html>
