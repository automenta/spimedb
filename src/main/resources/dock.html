<script>
    "use strict"; window.addEventListener('load', (e) => {
        //https://golden-layout.com/tutorials/getting-started.html
        const config = {
            content: [{
                type: 'row',
                content: [{
                    // type: 'component', componentName: 'testComponent', componentState: {label: 'A'}
                    componentName: 'focus', type: 'component'
                }, {
                    type: 'column',
                    content: [{
                        componentName: 'map', type: 'component'
                    }, {
                        componentName: 'comm', type: 'component'
                    }]
                }]
            }]
        };


        const l = new GoldenLayout(config, $('body'));
        // l.registerComponent('testComponent', function(container, state)  {
        //     container.getElement().html('<h2>' + state.label + '</h2>');
        // });
        l.registerComponent('focus', function(container, state)  {
            container.getElement().html('<h1>focus</h1>');
        });
        l.registerComponent('map', function(container, state)  {
            container.getElement().html('<h1>map</h1>');
        });
        l.registerComponent('comm', function(container, state)  {
            //$(container.getElement()).append(comm());
            comm($(container.getElement()));
        });

        l.init();
    });
</script>
